<div style="margin: 0 20px 0px 30px;">
  <div class="row" style="border-bottom: 1px solid silver; margin-bottom: 10px;">
      <h3 class="about-title font-title">Projects</h3>
    </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let project of projekti;">
      <div class="image-container" style="padding-left: 30px; padding-right: 30px;">
<div [style.background]="'url('+project.url+')'" [style.background-size]="'100% 100%'" [style.padding-bottom]="'60%'"></div> 
          <!-- <div class="product-image" [ngStyle]="{background: 'url('+project.pictures[0].modal.img+')'}"></div> -->

          <div class="overlay">
              <div class="button button-primary font-subtitle" [routerLink]="[project.title]" style="color: white;">View Details</div>
              <a class="button button-primary font-title" [href]=project.github target="_blank"style="color: white;"><span class="fa fa-github"></span></a>
          </div>
      </div>
      <div class="product-details" style=" margin-left: 30px; margin-right: 30px; cursor: pointer;" [routerLink]="[project.title]">
          <div class="product-title font-subtitle" style="color: white;">{{project.title}}</div>
        <div class="product-brand font-text">{{project.description.substring(0,50)}}...</div>
        <div  style="text-align: right; font-size: 20px;"><i class="fa fa-angle-right"></i></div>

      </div>
  </div>

</div>
