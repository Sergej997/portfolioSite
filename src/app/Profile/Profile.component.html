<div class="klasa"style="justify-content:center; margin-top:0px;">
    <nav class="navbar navbar-expand navbar-light " style="background-color: #122023;">
        <!-- <div class="navbar-collapse" id="navbarColor03"> -->
        <ul class="nav" style="justify-content: center; width: 100%; padding-right: 0%;">
          <li class="nav-item" (click)="onChange('about')">
            <a class="nav-link" [routerLink]="[ '/about']" routerLinkActive="active" data-toggle="tooltip" title="About" style="text-align: center;"
              data-placement="top" ><i class="fa fa-user"
              [ngClass]="{'nav-link1': about, 'nav-link2':!about}"
                style="font-size: 40px;"></i></a>
          </li>
          <li class="nav-item" (click)="onChange('resume')">
            <a class="nav-link" [routerLink]="[ '/resume']" routerLinkActive="active" data-toggle="tooltip" title="Projects" style="text-align: center;"
              ><i class="fa fa-tasks" 
              [ngClass]="{'nav-link1': projects, 'nav-link2':!projects}" style="font-size: 40px;"></i></a>
          </li>
          <li class="nav-item" (click)="onChange('services')">
            <a class="nav-link" [routerLink]="[ '/services']" routerLinkActive="active" data-toggle="tooltip"
              title="Education" style="text-align: center;"> <i class="fa fa-book"
              [ngClass]="{'nav-link1': education, 'nav-link2':!education}"
                style="font-size: 40px;"></i></a>
          </li>
          <li class="nav-item" (click)="onChange('contact')">
            <a class="nav-link" [routerLink]="[ '/contact']" routerLinkActive="active" data-toggle="tooltip" title="Contact" style="text-align: center;"
              ><i class="fa fa-phone" 
              [ngClass]="{'nav-link1': contact, 'nav-link2':!contact}"style="font-size: 40px; "></i></a>
          </li>
        </ul>
        <!-- </div> -->
      </nav>
</div>
